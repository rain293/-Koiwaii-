<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
</head >
<body >
<div th:if="${msg}">
  <h1 th:text="${msg}"></h1>
</div>
<form th:action="@{/messageInfoMst/save}" method="POST">

    <div class="form-group">
        <label for="msg">メッセージ</label>
        <input type="input" class="form-control" id="msg" name="msg" placeholder="メッセージを入力">
    </div>
    <div class="form-group">
        <label for="sender">送信者名：</label>
        <input type="input" class="form-control" id="sender" name="sender" placeholder="送信者名を入力">
    </div>

    <button type="submit" class="btn btn-primary">保存</button>
</form>
</body >
</html >
